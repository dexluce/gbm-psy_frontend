query users(
  $orderDirection: OrderDirection
  $orderBy: String
  $filter: String
  $pageNumber: Int
  $pageSize: Int
  ) {
  users(
    orderDirection: $orderDirection
    orderBy: $orderBy
    filter: $filter
    pageNumber: $pageNumber
    pageSize: $pageSize
  ) {
    items {
    ...on User {
      id
      firstname
      lastname
      email
    }}
    total
  }
}