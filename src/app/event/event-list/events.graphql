query evenements(
  $orderDirection: OrderDirection
  $orderBy: String
  $filter: String
  $pageNumber: Int
  $pageSize: Int
  ) {
  evenements(
    orderDirection: $orderDirection
    orderBy: $orderBy
    filter: $filter
    pageNumber: $pageNumber
    pageSize: $pageSize
  ) {
    items {
      ... on Evenement {
        id
        title
        description
      }
    }
    total
  }
}