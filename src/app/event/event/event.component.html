<mat-card *ngIf="error">
  {{error}}
</mat-card>

<mat-card *ngIf="evenement">
  <mat-card-header>
    <h1>
      {{evenement.title}}
    </h1>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel class="mat-elevation-z4">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Description
          </mat-panel-title>
        </mat-expansion-panel-header>
        <span [innerHTML]="evenement.description">

        </span>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="initialPanel === 'meetings'" class="mat-elevation-z4">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Cours
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-meeting-tile *ngFor="let meeting of evenement.meetings" [meetingId]="meeting.id">
        </app-meeting-tile>

        <app-create-meeting-tile *appIfHasRole="[appRoles.Admin, appRoles.Formator]" [evenementId]="evenement.id">
        </app-create-meeting-tile>

      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
