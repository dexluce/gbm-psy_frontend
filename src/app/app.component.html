<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="admin/user">
        <mat-icon class="icon">supervised_user_circle</mat-icon>
        <span class="label">Utilisateurs</span>
      </a>
      <a mat-list-item routerLink="admin/formations">
        <mat-icon class="icon">device_hub</mat-icon>
        <span class="label">Formations</span>
      </a>
      <a mat-list-item routerLink="login" *ngIf="!authService.isAuthenticated()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item routerLink="logout" *ngIf="authService.isAuthenticated()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div style="height: 56px;">
          <img mat-card-image src="assets/logo-white-min.png" alt="logo GBM" height="100%">
      </div>
      <div fxFlex fxLayoutAlign="center" *ngIf="userConnected">
        <small>Bonjour {{userConnected.firstname}} {{userConnected.lastname}}</small>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="admin/user">
              <mat-icon class="icon">supervised_user_circle</mat-icon>
              <span class="label">Utilisateurs</span>
            </a>
          </li>
          <li>
            <a routerLink="admin/formations">
              <mat-icon class="icon">device_hub</mat-icon>
              <span class="label">Formations</span>
            </a>
          </li>
          <li *ngIf="authService.isAuthenticated()">
            <a routerLink="logout">
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
          <li *ngIf="!authService.isAuthenticated()">
            <a routerLink="login">
              <mat-icon class="icon">input</mat-icon>
              <span  class="label">Login</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
