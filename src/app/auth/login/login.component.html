<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Connexion</h2>
      <mat-error *ngIf="loginInvalid">
        {{loginInvalid}}
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="username" required>
        <mat-error>
          Veuillez entrer un email valide
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
        <mat-error>
          Veuillez entrer votre mot de passe
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="formSubmitAttempt">connexion</button>
    </form>
    <br/>
    <p>
      Pas de compte ?
      <a mat-flat-button routerLink="/signin">Cr√©er un compte</a>
    </p>
  </mat-card-content>
</mat-card>
